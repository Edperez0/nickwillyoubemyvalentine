<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #ff69b4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-align: center;
            box-sizing: border-box;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
        }

        h1 {
            color: white;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            line-height: 1.3;
        }

        .cat-gif {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
        }

        .valentine-button {
            padding: 12px 25px;
            font-size: 1.2em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
            min-width: 120px;
        }

        .yes-button {
            background: #4CAF50;
            color: white;
        }

        .no-button {
            background: #f44336;
            color: white;
        }

        .valentine-button:hover {
            transform: scale(1.05);
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #fff;
            pointer-events: none;
            animation: confetti-fall 3s linear;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        /* Mobile-specific adjustments */
        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }
            
            .valentine-button {
                font-size: 1.1em;
                padding: 10px 20px;
            }
            
            .cat-gif {
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my valentine? ðŸ˜Š</h1>
        <img src="https://media.giphy.com/media/xT1XGPy39lDKJ5Gc5W/giphy.gif?cid=ecf05e474rwfkc3snqhoxhnxbeju3boog8wdn56dia2u11uv&ep=v1_gifs_search&rid=giphy.gif&ct=g" 
             alt="Cute cat" 
             class="cat-gif">
        <div class="button-container">
            <button class="valentine-button yes-button" onclick="showConfetti()">Yes! ðŸ’–</button>
            <button class="valentine-button no-button" onclick="hideButton(this)">No ðŸ˜¢</button>
        </div>
    </div>

    <script>
        function hideButton(button) {
            button.style.display = 'none';
        }

        function showConfetti() {
            const colors = ['#ff69b4', '#ffffff', '#4CAF50', '#ffd700'];
            const confettiCount = 100;

            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 2 + 's';
                
                const size = Math.random() * 10 + 5;
                confetti.style.width = size + 'px';
                confetti.style.height = size + 'px';

                document.body.appendChild(confetti);
                setTimeout(() => confetti.remove(), 3000);
            }

            setTimeout(() => {
                alert("YAY! ðŸŽ‰ I'm so happy! Let's make this Valentine's Day purr-fect! ðŸ˜»");
            }, 1000);
        }
    </script>
</body>
</html>
