<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #ff69b4;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: 'Comic Sans MS', cursive;
            text-align: center;
        }

        .container {
            position: relative;
            z-index: 1;
        }

        h1 {
            color: white;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
        }

        .cat-gif {
            width: 300px;
            height: 300px;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
        }

        .button-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .valentine-button {
            padding: 15px 30px;
            font-size: 1.5em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            font-family: 'Comic Sans MS', cursive;
        }

        .yes-button {
            background: #4CAF50;
            color: white;
        }

        .no-button {
            background: #f44336;
            color: white;
        }

        .valentine-button:hover {
            transform: scale(1.1);
        }

        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #fff;
            pointer-events: none;
            animation: confetti-fall 3s linear;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100vh) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will you be my valentine? :)</h1>
        <img src="https://media.giphy.com/media/v1.Y2lkPTc5MGI3NjExdDlzNDB5Y3J2b2VpbXF0a3lqazB1Y2k2b3V5N2h1N2p1eHh1eHd0cCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/ICOgUNjpvO0PC/giphy.gif" 
             alt="Cute cat" 
             class="cat-gif">
        <div class="button-container">
            <button class="valentine-button yes-button" onclick="showConfetti()">Yes!</button>
            <button class="valentine-button no-button" onclick="hideButton(this)">No</button>
        </div>
    </div>

    <script>
        function hideButton(button) {
            button.style.display = 'none';
        }

        function showConfetti() {
            // Create confetti elements
            const colors = ['#ff69b4', '#ffffff', '#4CAF50', '#ffd700'];
            const confettiCount = 100;

            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + 'vw';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 2 + 's';
                
                // Random size
                const size = Math.random() * 10 + 5;
                confetti.style.width = size + 'px';
                confetti.style.height = size + 'px';

                document.body.appendChild(confetti);

                // Remove confetti element after animation
                setTimeout(() => confetti.remove(), 3000);
            }

            // Show celebration message
            setTimeout(() => {
                alert("Yay! ðŸ’– I'm so happy! Let's make this Valentine's Day special!");
            }, 1000);
        }
    </script>
</body>
</html>
