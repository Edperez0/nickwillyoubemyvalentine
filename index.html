<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nick, Will You Be My Valentine? üíò</title>
    <style>
        /* Main Styles */
        body {
            margin: 0;
            padding: 0;
            background: #ff99cc;
            font-family: 'Comic Sans MS', cursive;
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
        }

        /* Background Animation */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #ff99cc, #ff66b3, #ff3385);
            z-index: -1;
            animation: gradientShift 15s infinite;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Main Container */
        .container {
            padding: 20px;
            text-align: center;
            position: relative;
            z-index: 1;
        }

        h1 {
            color: #ff0066;
            font-size: 2.5em;
            text-shadow: 2px 2px #ffffff;
            margin-top: 50px;
        }

        /* Floating Hearts Animation */
        .heart {
            position: absolute;
            color: #ff0066;
            animation: float 6s infinite;
            opacity: 0;
            pointer-events: none;
        }

        @keyframes float {
            0% { transform: translateY(0); opacity: 0; }
            50% { opacity: 1; }
            100% { transform: translateY(-100px); opacity: 0; }
        }

        /* Love Meter Game */
        #loveMeter {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .meter-bar {
            width: 200px;
            height: 20px;
            background: #ffe6f0;
            border-radius: 10px;
            overflow: hidden;
        }

        .fill {
            height: 100%;
            background: linear-gradient(90deg, #ff66b3, #ff1a75);
            transition: width 0.3s;
        }

        #heartCatcher {
            width: 300px;
            height: 200px;
            border: 2px dashed #ff1a75;
            margin-top: 10px;
            position: relative;
            overflow: hidden;
        }

        /* Interactive Button */
        .valentine-button {
            padding: 15px 30px;
            font-size: 1.5em;
            background: #ff0066;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 20px;
            box-shadow: 0 4px 15px rgba(255, 0, 102, 0.3);
        }

        .valentine-button:hover {
            transform: scale(1.1);
            background: #ff1a75;
            box-shadow: 0 6px 20px rgba(255, 0, 102, 0.5);
        }

        /* Secret Message */
        #secretMessage {
            display: none;
            font-size: 1.8em;
            color: #ff0066;
            margin-top: 30px;
            animation: pulse 1.5s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        /* Timeline */
        .memory-timeline {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(255, 255, 255, 0.9);
            padding: 15px;
            border-radius: 15px;
            width: 250px;
        }

        .memory-card {
            background: #fff;
            border-radius: 10px;
            padding: 10px;
            margin: 10px 0;
            transform: translateX(-150%);
            transition: transform 0.5s;
        }

        .memory-card.revealed {
            transform: translateX(0);
        }
    </style>
</head>
<body>
    <!-- Floating Hearts Container -->
    <div id="heartsContainer"></div>

    <!-- Main Content -->
    <div class="container">
        <h1>üå∏ Nick, Will You Be My Valentine? üå∏</h1>
        
        <button class="valentine-button" onclick="revealAnswer()">Click Your Answer!</button>
        
        <div id="secretMessage">
            üíñ YAY! Let's make amazing memories together! üíñ
        </div>
    </div>

    <!-- Love Meter Game -->
    <div id="loveMeter">
        <h3>üíù Love Meter üíù</h3>
        <div class="meter-bar">
            <div class="fill" style="width: 0%"></div>
        </div>
        <p>Catch 20 hearts to unlock a surprise!</p>
        <div id="heartCatcher"></div>
    </div>

    <!-- Memory Timeline -->
    <div class="memory-timeline">
        <div class="memory-card" id="memory1">
            <h3>Our First Date</h3>
            <p>Remember that coffee shop? ‚òïÔ∏è</p>
        </div>
        <div class="memory-card" id="memory2">
            <h3>That Amazing Trip</h3>
            <p>Best sunset ever! üåÖ</p>
        </div>
    </div>

    <script>
        // Floating Hearts Animation
        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'heart';
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.left = Math.random() * 100 + '%';
            heart.style.animationDelay = Math.random() * 2 + 's';
            document.getElementById('heartsContainer').appendChild(heart);
            
            setTimeout(() => heart.remove(), 6000);
        }
        setInterval(createHeart, 300);

        // Love Meter Game Logic
        let loveScore = 0;
        function createFallingHeart() {
            const heart = document.createElement('div');
            heart.innerHTML = '‚ù§Ô∏è';
            heart.style.position = 'absolute';
            heart.style.left = Math.random() * 280 + 'px';
            heart.style.fontSize = (Math.random() * 24 + 16) + 'px';
            heart.style.cursor = 'pointer';
            heart.style.animation = 'fall 3s linear';
            
            heart.onclick = () => {
                loveScore += 5;
                document.querySelector('.fill').style.width = loveScore + '%';
                heart.remove();
                if(loveScore >= 100) {
                    document.getElementById('secretMessage').style.display = 'block';
                }
            };

            document.getElementById('heartCatcher').appendChild(heart);
            setTimeout(() => heart.remove(), 3000);
        }
        setInterval(createFallingHeart, 1500);

        // Reveal Answer Function
        function revealAnswer() {
            const button = document.querySelector('.valentine-button');
            button.style.display = 'none';
            document.getElementById('secretMessage').style.display = 'block';
            
            // Add celebration effect
            for(let i = 0; i < 50; i++) {
                setTimeout(() => createHeart(), i * 100);
            }
        }

        // Memory Timeline Animation
        window.addEventListener('scroll', () => {
            document.querySelectorAll('.memory-card').forEach((card, index) => {
                if(window.scrollY > index * 50) {
                    card.classList.add('revealed');
                }
            });
        });

        // Click Effect
        document.addEventListener('click', (e) => {
            const effect = document.createElement('div');
            effect.style.position = 'absolute';
            effect.style.left = e.clientX + 'px';
            effect.style.top = e.clientY + 'px';
            effect.innerHTML = 'üíñ';
            effect.style.animation = 'pulse 0.5s';
            document.body.appendChild(effect);
            setTimeout(() => effect.remove(), 500);
        });
    </script>
</body>
</html>
