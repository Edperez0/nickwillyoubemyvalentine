<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, maximum-scale=1.0, user-scalable=no"
  />
  <title>Open for a surprise</title>

  <style>
    /* === Base Page & Layout === */
    html, body {
      margin: 0;
      padding: 0;
    }
    body {
      background-color: #f7a1a1; /* pastel pinkish-red */
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      text-align: center;
      /* Helps Safari on iPhone fill the screen nicely without extra scrollbars */
      overflow-x: hidden;
      overflow-y: hidden;
    }

    .container {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      position: relative;
      z-index: 2; /* allows confetti to go behind */
      display: flex;
      flex-direction: column;
      align-items: center; /* center everything in container */
    }

    h1 {
      color: #ffffff;
      font-size: 2em;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
      line-height: 1.3;
      transition: all 0.3s;
      margin-top: 0;
    }

    .cat-gif {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
      width: 100%;
      max-width: 300px;
      position: relative; /* so we can expand the yes button if needed */
    }

    .valentine-button {
      padding: 12px 25px;
      font-size: 1.2em;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.4s ease; /* smoother transitions */
    }

    .yes-button {
      background: #4caf50;
      color: white;
    }
    .no-button {
      background: #f44336;
      color: white;
    }
    .valentine-button:hover {
      transform: scale(1.05);
    }

    /* === Confetti Styles === */
    .confetti {
      position: fixed;
      top: 0;
      width: 10px;
      height: 10px;
      background: #fff;
      pointer-events: none;
      z-index: 1;
      animation-name: swirl;
      animation-timing-function: linear;
      animation-fill-mode: forwards;
    }

    /* ‚ÄúSwirl‚Äù confetti animation: each piece rotates and drifts downward */
    @keyframes swirl {
      0% {
        transform: translateY(-10%) rotateZ(0deg);
        opacity: 1;
      }
      100% {
        /* Move below the viewport; random drift in X; rotate 720 deg */
        transform: translateY(110vh) translateX(var(--drift)) rotateZ(720deg);
        opacity: 0;
      }
    }

    /* === Responsive Adjustments === */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.8em;
      }
      .valentine-button {
        font-size: 1.1em;
        padding: 10px 20px;
      }
      .cat-gif {
        max-width: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">Will you be my valentine? üòä</h1>
    <img
      src="https://media.giphy.com/media/xT1XGPy39lDKJ5Gc5W/giphy.gif"
      alt="Cute Dino"
      class="cat-gif"
    />
    <div class="button-container">
      <button class="valentine-button yes-button" id="yesBtn" onclick="showConfetti()">
        Yes! üíñ
      </button>
      <button class="valentine-button no-button" id="noBtn" onclick="pressNo()">
        No üò¢
      </button>
    </div>
  </div>

  <script>
    // Handle NO click: hide No, make Yes button wide
    function pressNo() {
      const noButton = document.getElementById("noBtn");
      const yesButton = document.getElementById("yesBtn");

      // Hide No button
      noButton.style.display = "none";

      // Make Yes button stretch to fill container width
      yesButton.style.width = "100%";
      yesButton.textContent = "Wait... Are you sure? ü§î";
    }

    // Confetti effect when YES is clicked
    function showConfetti() {
      const colors = ["#ff69b4", "#ffffff", "#4CAF50", "#ffd700"];
      const title = document.getElementById("title");

      // Update the title text
      title.textContent = "Yippieeee!!! üéâüòª";
      title.style.color = "#ffd700";
      title.style.textShadow = "2px 2px 4px rgba(0, 0, 0, 0.5)";

      // Launch confetti
      const confettiCount = 100;
      for (let i = 0; i < confettiCount; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");

        // Random left start
        confetti.style.left = Math.random() * 100 + "%";
        // Random color
        confetti.style.backgroundColor =
          colors[Math.floor(Math.random() * colors.length)];

        // Random horizontal drift, e.g. between -20vw and +20vw
        const drift = (Math.random() - 0.5) * 40;
        confetti.style.setProperty("--drift", drift + "vw");

        // Random size (small squares/circles)
        const size = Math.random() * 8 + 5; // 5px - 13px
        confetti.style.width = size + "px";
        confetti.style.height = size + "px";
        // Random shape
        confetti.style.borderRadius = Math.random() > 0.5 ? "50%" : "0";

        // Random animation duration (3‚Äì5s)
        const duration = (Math.random() * 2) + 3;
        confetti.style.animationDuration = duration + "s";

        document.body.appendChild(confetti);

        // Remove confetti after animation ends
        setTimeout(() => confetti.remove(), duration * 1000);
      }
    }
  </script>
</body>
</html>
