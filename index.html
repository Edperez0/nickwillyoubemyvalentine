<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
  />
  <title>Open for a surprise</title>

  <style>
    /* === Base Page Styles === */
    html, body {
      margin: 0;
      padding: 0;
    }

    body {
      /* Pastel pinkish-red background */
      background-color: #f7a1a1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen,
        Ubuntu, Cantarell, "Open Sans", "Helvetica Neue", sans-serif;
      text-align: center;
      /* This helps Safari on iPhone fill the screen nicely without extra scrollbars */
      overflow-x: hidden; 
      overflow-y: hidden;
    }

    .container {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      position: relative;
      z-index: 2; 
      /* so confetti can go ‚Äúbehind‚Äù container */
      display: flex;
      flex-direction: column;
      align-items: center; /* center items in container */
    }

    h1 {
      color: #ffffff;
      font-size: 2em;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
      line-height: 1.3;
      transition: all 0.3s;
      margin-top: 0;
    }

    .cat-gif {
      width: 100%;
      max-width: 300px;
      height: auto;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    .button-container {
      display: flex;
      justify-content: center; /* center the buttons horizontally */
      gap: 15px;
      margin-top: 20px;
      width: 100%;
      max-width: 300px;
      /* you can also add margin-left/right auto, but justify-content: center suffices */
    }

    .valentine-button {
      padding: 12px 25px;
      font-size: 1.2em;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: all 0.3s;
      /* Remove any flex: 1 to avoid stretching the buttons */
    }

    .yes-button {
      background: #4caf50;
      color: white;
    }

    .no-button {
      background: #f44336;
      color: white;
    }

    .valentine-button:hover {
      transform: scale(1.05);
    }

    /* === Confetti Styles === */
    .confetti {
      position: fixed;
      top: 0;
      width: 10px;
      height: 10px;
      background: #fff;
      pointer-events: none;
      /* The key here is using a variable for the final horizontal offset */
      animation: confetti-fall 3s linear forwards;
      z-index: 1;
    }

    @keyframes confetti-fall {
      0% {
        transform: translateY(-100%) rotate(0deg);
        opacity: 1;
      }
      100% {
        /* Move to 110vh to ensure we pass below the viewport */
        transform: translate3d(var(--endX, 0), 110vh, 0) rotate(720deg);
        opacity: 0;
      }
    }

    /* === Responsive Adjustments === */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.8em;
      }
      .valentine-button {
        font-size: 1.1em;
        padding: 10px 20px;
      }
      .cat-gif {
        max-width: 250px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">Will you be my valentine? üòä</h1>
    <img
      src="https://media.giphy.com/media/xT1XGPy39lDKJ5Gc5W/giphy.gif"
      alt="Cute Dino"
      class="cat-gif"
    />
    <div class="button-container">
      <button class="valentine-button yes-button" onclick="showConfetti()">
        Yes! üíñ
      </button>
      <button class="valentine-button no-button" onclick="hideButton(this)">
        No üò¢
      </button>
    </div>
  </div>

  <script>
    function hideButton(button) {
      button.style.display = "none";
    }

    function showConfetti() {
      const colors = ["#ff69b4", "#ffffff", "#4CAF50", "#ffd700"];
      const confettiCount = 100;
      const title = document.getElementById("title");

      // Change the title text & style
      title.textContent = "Yippieeee!!! üéâüòª";
      title.style.color = "#ffd700";
      title.style.textShadow = "2px 2px 4px rgba(0, 0, 0, 0.5)";

      // Create confetti
      for (let i = 0; i < confettiCount; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");

        // Random left position
        confetti.style.left = Math.random() * 100 + "%";
        // Random color
        confetti.style.backgroundColor =
          colors[Math.floor(Math.random() * colors.length)];

        // Give each confetti a random horizontal drift
        // between -25vw and +25vw over the course of the fall
        const endX = (Math.random() - 0.5) * 50; 
        confetti.style.setProperty("--endX", `${endX}vw`);

        // Random size and shape
        const size = Math.random() * 8 + 5;
        confetti.style.width = size + "px";
        confetti.style.height = size + "px";
        // Make half of them circles
        confetti.style.borderRadius = Math.random() > 0.5 ? "50%" : "0";

        document.body.appendChild(confetti);

        // Remove confetti after animation ends
        setTimeout(() => confetti.remove(), 3000);
      }
    }
  </script>
</body>
</html>
