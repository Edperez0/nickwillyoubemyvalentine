<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Valentine's Day!</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #FF4040;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            text-align: center;
            box-sizing: border-box;
            overflow: hidden;
        }

        .container {
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
        }

        h1 {
            color: white;
            font-size: 2em;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            line-height: 1.3;
            transition: all 0.3s;
        }

        .cat-gif {
            width: 100%;
            max-width: 300px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            margin: 20px 0;
        }

        .button-container {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-top: 20px;
            width: 100%;
            max-width: 300px;
        }

        .valentine-button {
            padding: 12px 25px;
            font-size: 1.2em;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
            flex: 1;
            min-width: 120px;
        }

        .yes-button {
            background: #4CAF50;
            color: white;
        }

        .no-button {
            background: #f44336;
            color: white;
        }

        .valentine-button:hover {
            transform: scale(1.05);
        }

        .confetti {
            position: fixed;
            top: 0;
            width: 10px;
            height: 10px;
            background: #fff;
            pointer-events: none;
            animation: confetti-fall 3s linear forwards;
            z-index: 1;
        }

        @keyframes confetti-fall {
            0% {
                transform: translateY(-100%) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
                opacity: 0;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.8em;
            }
            .valentine-button {
                font-size: 1.1em;
                padding: 10px 20px;
            }
            .cat-gif {
                max-width: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 id="title">Will you be my valentine? ðŸ˜Š</h1>
        <img src="https://media.giphy.com/media/xT1XGPy39lDKJ5Gc5W/giphy.gif?cid=ecf05e474rwfkc3snqhoxhnxbeju3boog8wdn56dia2u11uv&ep=v1_gifs_search&rid=giphy.gif&ct=g" 
             alt="Cute cat" 
             class="cat-gif">
        <div class="button-container">
            <button class="valentine-button yes-button" onclick="showConfetti()">Yes! ðŸ’–</button>
            <button class="valentine-button no-button" onclick="hideButton(this)">No ðŸ˜¢</button>
        </div>
    </div>

    <script>
        function hideButton(button) {
            button.style.display = 'none';
        }

        function showConfetti() {
            const colors = ['#ff69b4', '#ffffff', '#4CAF50', '#ffd700'];
            const confettiCount = 100;
            const title = document.getElementById('title');

            // Change the title text
            title.textContent = "Yippieeee!!! ðŸŽ‰ðŸ˜»";
            title.style.color = '#ffd700';
            title.style.textShadow = '2px 2px 4px rgba(0, 0, 0, 0.5)';

            // Create confetti
            for (let i = 0; i < confettiCount; i++) {
                const confetti = document.createElement('div');
                confetti.classList.add('confetti');
                confetti.style.left = Math.random() * 100 + '%';
                confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                confetti.style.animationDelay = Math.random() * 1 + 's';
                
                // Random size and shape
                const size = Math.random() * 10 + 5;
                confetti.style.width = size + 'px';
                confetti.style.height = size + 'px';
                confetti.style.borderRadius = Math.random() > 0.5 ? '50%' : '0';

                document.body.appendChild(confetti);

                // Remove confetti after animation
                setTimeout(() => confetti.remove(), 3000);
            }
        }
    </script>
</body>
</html>
