<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  />
  <title>Open for a surprise</title>

  <style>
    /* === Base Page & Layout === */
    :root {
      --primary-color: #ff6b6b;
      --secondary-color: #ffd3d3;
    }

    html, body {
      margin: 0;
      padding: 0;
    }
    body {
      background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: "Comic Sans MS", cursive, sans-serif;
      text-align: center;
      transition: background 0.5s ease;
    }

    .container {
      width: 100%;
      max-width: 500px;
      margin: 0 auto;
      position: relative;
      z-index: 2;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }

    h1 {
      color: #ffffff;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
      margin-bottom: 20px;
      line-height: 1.3;
      transition: all 0.5s ease;
      transform-origin: center;
    }

    .cat-gif {
      width: 100%;
      max-width: 350px;
      height: auto;
      border-radius: 20px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      transform: scale(0.95);
      transition: all 0.4s ease;
    }

    .cat-gif:hover {
      transform: scale(1) rotate(-2deg);
    }

    .button-container {
      display: flex;
      justify-content: center;
      gap: 15px;
      margin-top: 30px;
      width: 100%;
      max-width: 350px;
      position: relative;
      min-height: 50px;
    }

    .valentine-button {
      padding: 15px 30px;
      font-size: 1.3em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }

    .valentine-button::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 300%;
      height: 300%;
      background: rgba(255, 255, 255, 0.1);
      transform: translate(-50%, -50%) scale(0);
      border-radius: 50%;
      transition: transform 0.3s ease;
    }

    .valentine-button:hover::after {
      transform: translate(-50%, -50%) scale(1);
    }

    .yes-button {
      background: #4caf50;
      color: white;
    }
    .no-button {
      background: #f44336;
      color: white;
      transition: all 0.3s ease;
    }
    
    /* === Enhanced Confetti Styles === */
    .confetti {
      position: fixed;
      width: 12px;
      height: 12px;
      background: #fff;
      pointer-events: none;
      z-index: 1;
      animation: swirl 3s linear forwards;
      opacity: 0;
    }

    .confetti.heart::before {
      content: 'â™¥';
      position: absolute;
      font-size: 18px;
      color: #ff69b4;
      transform: translate(-25%, -25%);
    }

    .confetti.star::before {
      content: 'â˜…';
      position: absolute;
      font-size: 16px;
      color: #ffd700;
      transform: translate(-25%, -25%);
    }

    @keyframes swirl {
      0% {
        transform: translateY(-10%) rotateZ(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) translateX(var(--drift)) rotateZ(720deg);
        opacity: 0;
      }
    }

    /* === Responsive Design === */
    @media (max-width: 480px) {
      h1 {
        font-size: 2em;
      }
      .valentine-button {
        font-size: 1.1em;
        padding: 12px 25px;
      }
      .cat-gif {
        max-width: 280px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="title">Will you be my valentine? ðŸ˜Š</h1>
    <img
      src="https://media.giphy.com/media/xT1XGPy39lDKJ5Gc5W/giphy.gif"
      alt="Cute Dino"
      class="cat-gif"
    />
    <div class="button-container">
      <button class="valentine-button yes-button" id="yesBtn">
        Yes! ðŸ’–
      </button>
      <button class="valentine-button no-button" id="noBtn">
        No ðŸ˜¢
      </button>
    </div>
  </div>

  <script>
    // Improved Button Interactions
    const yesBtn = document.getElementById('yesBtn');
    const noBtn = document.getElementById('noBtn');
    const title = document.getElementById('title');
    const container = document.querySelector('.button-container');

    // Add event listeners properly
    yesBtn.addEventListener('click', showConfetti);
    noBtn.addEventListener('mouseover', moveButton);
    noBtn.addEventListener('touchstart', moveButton);

    function moveButton() {
      const maxX = container.offsetWidth - noBtn.offsetWidth;
      const maxY = container.offsetHeight - noBtn.offsetHeight;
      const newX = Math.random() * maxX;
      const newY = Math.random() * maxY;
      
      noBtn.style.transform = `translate(${newX}px, ${newY}px)`;
      noBtn.style.transition = 'transform 0.3s ease';
      
      setTimeout(() => {
        noBtn.style.transition = '';
      }, 300);
    }

    // Enhanced Confetti Effect
    function showConfetti() {
      title.style.opacity = '0';
      setTimeout(() => {
        title.textContent = "Yippieeee!!! ðŸŽ‰ðŸ˜»";
        title.style.color = "#ffd700";
        title.style.transform = "scale(1.1)";
        title.style.opacity = '1';
      }, 500);

      createConfetti(150);
      document.body.style.background = "linear-gradient(135deg, #ff6b6b, #ff8e8e)";
    }

    function createConfetti(amount) {
      const types = ['shape', 'heart', 'star'];
      const colors = ["#ff69b4", "#ffffff", "#4CAF50", "#ffd700"];

      for (let i = 0; i < amount; i++) {
        const confetti = document.createElement("div");
        const type = types[Math.floor(Math.random() * types.length)];
        
        if (type !== 'shape') {
          confetti.classList.add('confetti', type);
        } else {
          confetti.classList.add('confetti');
          confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
          confetti.style.borderRadius = Math.random() > 0.5 ? "50%" : "0";
        }

        confetti.style.left = Math.random() * 100 + "%";
        confetti.style.setProperty("--drift", (Math.random() - 0.5) * 40 + "vw");
        
        const size = Math.random() * 10 + 8;
        confetti.style.width = size + "px";
        confetti.style.height = size + "px";
        
        const duration = Math.random() * 2 + 3;
        confetti.style.animationDuration = duration + "s";

        document.body.appendChild(confetti);
        setTimeout(() => confetti.remove(), duration * 1000);
      }
    }
  </script>
</body>
</html>
